<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkyHigh — Jets</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f4f7fb;color:#0b2340}
    header{background:#0b2340;color:#fff;padding:1rem;text-align:center}
    .container{max-width:1000px;margin:2rem auto;padding:0 1rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:1rem}
    .card{background:#fff;border-radius:8px;padding:1rem;box-shadow:0 2px 6px rgba(11,35,64,0.08);cursor:pointer}
    .card img{width:100%;height:140px;object-fit:cover;border-radius:6px}
    .card h3{margin:0.5rem 0}
    .meta{font-size:0.9rem;color:#3b4b66}

    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(11,35,64,0.5);display:none;align-items:center;justify-content:center}
    .modal{background:#fff;padding:1rem;border-radius:8px;max-width:720px;width:90%;box-shadow:0 8px 30px rgba(11,35,64,0.3)}
    .modal header{display:flex;justify-content:space-between;align-items:center}
    .modal .content{margin-top:0.5rem}
    .btn{display:inline-block;padding:0.5rem 0.75rem;border-radius:6px;background:#0b2340;color:#fff;text-decoration:none;border:none;cursor:pointer}
    .btn.secondary{background:#6b7a93}

    /* Admin panel */
    #adminPanel{position:fixed;right:1rem;top:1rem;background:#fff;border-radius:8px;padding:1rem;box-shadow:0 6px 24px rgba(11,35,64,0.2);min-width:320px;display:none;z-index:2000}
    #adminPanel h4{margin:0 0 0.5rem 0}
    .reservation{background:#f7fafc;padding:0.5rem;border-radius:6px;margin-bottom:0.5rem}
    .small{font-size:0.85rem;color:#3b4b66}
  </style>
</head>
<body>
  <header>
    <h1>SkyHigh — Jets</h1>
    <p style="margin:0.25rem 0 0;opacity:0.9">Click a jet to see details and make a reservation.</p>
  </header>

  <main class="container">
    <section id="jets" class="grid" aria-live="polite">
      <!-- Jets will be rendered here -->
    </section>
  </main>

  <!-- Details Modal -->
  <div id="detailsBackdrop" class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <header>
        <h3 id="modalTitle">Jet Details</h3>
        <button id="closeModal" class="btn secondary">Close</button>
      </header>
      <div class="content">
        <img id="modalImage" src="" alt="" style="width:100%;height:220px;object-fit:cover;border-radius:6px;margin-top:0.5rem">
        <p id="modalDesc" style="margin:0.5rem 0"></p>
        <p class="small" id="modalSpecs"></p>

        <hr>
        <form id="reserveForm">
          <label style="display:block;margin-bottom:0.25rem">Your name</label>
          <input id="resName" required style="width:100%;padding:0.5rem;border-radius:6px;border:1px solid #d6dde6;margin-bottom:0.5rem">
          <label style="display:block;margin-bottom:0.25rem">Date</label>
          <input id="resDate" type="date" required style="width:100%;padding:0.5rem;border-radius:6px;border:1px solid #d6dde6;margin-bottom:0.5rem">
          <div style="display:flex;gap:0.5rem;justify-content:flex-end">
            <button type="button" id="cancelReserve" class="btn secondary">Cancel</button>
            <button type="submit" class="btn">Reserve</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Admin Panel (open with triple-click anywhere) -->
  <aside id="adminPanel" aria-hidden="true">
    <h4>Admin Panel</h4>
    <p class="small">Open with triple-click anywhere. Shows current reservations stored in localStorage.</p>
    <div id="adminContent">
      <div id="reservationsList"></div>
      <div style="margin-top:0.5rem;text-align:right">
        <button id="clearAll" class="btn secondary">Clear all</button>
      </div>
    </div>
  </aside>

  <script src="js/main.js"></script>
</body>
</html>
